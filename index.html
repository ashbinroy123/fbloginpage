<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-btn" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten" href="forgotten.html">Forgotton account?</a></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
        <div class="main-body">
        <div class="left-section">
            <p class="para">Facebook helps you to connect and share with the <br>people in your life.</p>
            <img class="image" src="fblogo.png" alt="">
        </div>
        <div class="right-section">
            <h1>Create an account</h1>
            <h4>it's quick and easy.</h4>
            <form action="">
                <input class="textmod" type="text" placeholder="First name">&nbsp;
                <input class="textmod" type="text" placeholder="Surname">
                <input class="mobile" type="text" placeholder="Mobile no or email address"><br>
                <input class="newpassword" type="text" placeholder="New Password"><br>
                <h3>Birthday</h3>
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>&nbsp;
                <select>
                    <option>month</option>
                    <option>januvary</option>
                    <option>februvary</option>
                    <option>march</option>
                </select>&nbsp;
                <select>
                    <option>year</option>
                    <option>2000</option>
                    <option>2005</option>
                    <option>2010</option>
                </select>&nbsp;
                <h3>Gender</h3>
                <input type="radio" id="female" name="ml" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="ml" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="custom" name="ml" value="Custom">&nbsp;
                <label for="custom">Custom</label>&nbsp;
                <input id="qs" type="button" value="?"><br>
                <p>By clicking on sign up you agree to our privacy and cookies policy.</p><br>
                <input id="sub" type="button" value="Sign Up"
            </form>
        </div>
        </div>
    </div>
    
</body>
</html>
